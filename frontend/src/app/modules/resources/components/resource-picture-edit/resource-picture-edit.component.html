<img *ngIf="!selectedFile" alt="Product Picture" class="resource__picture" #img
     [src]="pictureUrl" (error)="pictureUrl = '/assets/no-product.png'"/>

<img *ngIf="selectedFile" class="resource__picture"
     [src]="selectedFile.src"/>

<mat-button-toggle-group>
  <ng-container *ngIf="!selectedFile ">
    <mat-button-toggle [disabled]="isSaving" *ngIf="!isDefaultPicture()" (click)="removeImage()">
      <mat-icon>backspace</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle [disabled]="isSaving" (click)="launchFileInput()">
      <mat-icon>input</mat-icon>
    </mat-button-toggle>
  </ng-container>

  <ng-container *ngIf="selectedFile">
    <mat-button-toggle [disabled]="isSaving" (click)="removePreUploadedFile()">
      <mat-icon>undo</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle [disabled]="isSaving" (click)="uploadImage()">
      <mat-icon>send</mat-icon>
    </mat-button-toggle>
  </ng-container>

</mat-button-toggle-group>

<input #imageInput
       [style.display]="'none'"
       type="file"
       accept="image/*"
       (change)="processFile(imageInput)">
